<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
</head>
<body>
    <div class="main container-fluid border border-info " >
               <div class=" child">
                   <h1 style="text-align: center;">Departmaent Invoice</h1>
                   <hr style="border:3px solid goldenrod;width: 90%; ">
                   <select name="ab" id="optn" class="optn1" onchange="productchange()">

                    <option value="" selected="" >Open this select menu</option>
                    <option value="15">Cofee</option>
                    <option value="250">Pencil</option>
                    <option value="100">Milk</option>
                   </select>
                   <div class="form-group inp1" style="margin-left: 10%; margin-top: 3%;">
                       <label>Price</label>
                       <input type="number"  id="prc" placeholder="Price" disabled >
                   </div>
                   <div class="form-group inp1" style="margin-left: 37%; margin-top: -8.8%;">
                    <label>Quantity</label>
                    <input type="number" id="qty" placeholder="Quantity" onchange="qtychange()">
                </div>
                <div class="form-group inp1" style="margin-left: 63%; margin-top: -8.8%;">
                    <label>Amount</label>
                    <input type="number" id="amt" placeholder="Amount" onchange="Amnt()">
                </div>
                <button class="btn btn-dark " style="margin-left: 89%; margin-top: -13%;" onclick="addproduct()">Add</button>
                <hr style="border:3px solid goldenrod;width: 90%;">
                <table  id="table-row" class="table">
                    <thead class="thead-dark">
                        <tr style="width: 80%;">
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">sdsdfsssdfsdfh</tbody>
                </table>
                <hr style="border:3px solid goldenrod;width: 90%;">
                <div class="inputs">
                    <input type="text" name="" id="total" placeholder="Total" class="mt-3 three" >
                    <br>
                    <input type="text" name="" id="dsc" placeholder="Discount" class="mt-4 three">
                    <br>
                
                    <input type="text" name="" id="tax" placeholder="Tax" class="mt-4 three">
                    <br>
                
                    <input type="text" name="" id="netamount" placeholder="Net Amount" class="mt-4 three">
                
                </div>
                <div class="save text-center bg-success text-white mt-5 p-2">Save Invoice</div>
                <div class="save text-center bg-dark text-white mt-1 p-2">Print</div>
                
               </div>
    </div>
    
    



<script src="invoice.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
